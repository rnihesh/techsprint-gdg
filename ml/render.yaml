services:
  - type: web
    name: civiclemma-ml
    runtime: python
    region: oregon
    plan: free
    rootDir: ml
    pythonVersion: "3.11.0"
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
